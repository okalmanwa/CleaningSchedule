<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Cleaning Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0tJMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/735ee6f963.js" crossorigin="anonymous"></script> <!-- FontAwesome Kit -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        h1 {
            font-weight: 700;
            color: #8B0000;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Limit width for mobile simulation */
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .cleaning-task {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cleaning-task:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .cleaning-task h5 {
            margin-top: 10px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .cleaning-task p {
            font-size: 1rem;
            font-weight: 300;
            color: #555;
        }

        .icon {
            font-size: 3rem;
            color: #8B0000;
            margin-bottom: 10px;
        }

        .current-date {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .refresh-note {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }

        /* Animations for task updates */
        .cleaning-task p {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Weekend Cleaning Schedule</h1>
        <p id="current-date" class="current-date"></p>
        <p class="refresh-note">This schedule automatically refreshes every Sunday.</p>

        <div class="row justify-content-center">
            <div class="col-12 cleaning-task">
                <i class="fas fa-utensils icon"></i>
                <h5 id="name-kitchen">Carey</h5>
                <p>Kitchen</p>
            </div>
            <div class="col-12 cleaning-task">
                <i class="fas fa-toilet icon"></i>
                <h5 id="name-toilets">Rob</h5>
                <p>Toilets</p>
            </div>
            <div class="col-12 cleaning-task">
                <i class="fas fa-couch icon"></i>
                <h5 id="name-living-room">Daniel</h5>
                <p>Living Room</p>
            </div>
            <div class="col-12 cleaning-task">
                <i class="fas fa-trash icon"></i>
                <h5 id="name-trash">Asif</h5>
                <p>Trash</p>
            </div>
        </div>
    </div>

    <script>
        const roommates = ['Daniel', 'Rob', 'Carey', 'Asif'];

        function assignTasks() {
            const currentDate = new Date();
            const currentWeek = Math.floor(currentDate.getTime() / (1000 * 60 * 60 * 24 * 7));

            const rotatedRoommates = roommates.slice();
            for (let i = 0; i < currentWeek % roommates.length; i++) {
                rotatedRoommates.push(rotatedRoommates.shift());
            }

            // Assign rotated roommates to the tasks
            document.getElementById('name-kitchen').textContent = rotatedRoommates[0];
            document.getElementById('name-toilets').textContent = rotatedRoommates[1];
            document.getElementById('name-living-room').textContent = rotatedRoommates[2];
            document.getElementById('name-trash').textContent = rotatedRoommates[3];
        }

        function updateDate() {
            const currentDate = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = "Today's Date: " + currentDate.toLocaleDateString(undefined, dateOptions);
        }

        window.onload = function() {
            assignTasks();
            updateDate();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
