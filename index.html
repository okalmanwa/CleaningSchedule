<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Cleaning Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0tJMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"> <!-- AOS CSS -->
    <link rel="stylesheet" href="./styles/site.css">
</head>

<body>
    <!-- Loading Animation -->
    <div id="loading">
        <div class="loading-text">
            <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span>
        </div>
    </div>

    <div class="container mt-5">
        <h1 data-aos="fade-down">Weekly Cleaning Schedule</h1>
        <p id="current-date" class="current-date" data-aos="fade-right"></p>
        <p class="refresh-note" data-aos="fade-left">This schedule automatically updates every Thursday :)</p>

        <div class="row justify-content-center">
            <div class="col-12 cleaning-task" data-aos="zoom-in">
                <i class="fas fa-utensils icon"></i>
                <h5 id="name-kitchen">Carey</h5>
                <p>Kitchen</p>
            </div>
            <div class="col-12 cleaning-task" data-aos="zoom-in" data-aos-delay="100">
                <i class="fas fa-toilet icon"></i>
                <h5 id="name-toilets">Rob</h5>
                <p>Toilets</p>
            </div>
            <div class="col-12 cleaning-task" data-aos="zoom-in" data-aos-delay="200">
                <i class="fas fa-couch icon"></i>
                <h5 id="name-living-room">Daniel</h5>
                <p>Living Room</p>
            </div>
            <div class="col-12 cleaning-task" data-aos="zoom-in" data-aos-delay="300">
                <i class="fas fa-trash icon"></i>
                <h5 id="name-trash">Asif</h5>
                <p>Trash</p>
            </div>
        </div>
    </div>

    <script src="./scripts/update.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init(); 
    </script>
    <script src="https://kit.fontawesome.com/735ee6f963.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
